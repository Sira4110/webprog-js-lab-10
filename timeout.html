<!DOCTYPE html>
<html>
<head>
    <title>Timeout Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Timeout Task</h1>
    <button id="startTimeout">Start Timeout</button>
    <button id="cancelTimeout">Cancel Timeout</button>
    <p id="result"></p>

    <script>
        // Попередній JavaScript код залишається без змін
        const startButton = document.getElementById('startTimeout');
        const cancelButton = document.getElementById('cancelTimeout');
        const resultElement = document.getElementById('result');
        
        let timeoutId;

        startButton.addEventListener('click', () => {
            timeoutId = setTimeout(() => {
                resultElement.textContent = 'Час вийшов!';
            }, 5000);
        });

        cancelButton.addEventListener('click', () => {
            clearTimeout(timeoutId);
            resultElement.textContent = 'Таймер скасовано';
        });
    </script>
    <a href="index.html" style="display: block; margin-top: 20px; color: #007bff; text-decoration: none;">Назад до головної</a>
</body>
</html>
